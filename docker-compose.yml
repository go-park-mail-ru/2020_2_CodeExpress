version: "3"

services:
  consul:
    image: consul
    ports:
      - "8500:8500"

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./internal/mwares/monitoring/prometheus.yml:/etc/prometheus.yml
    command:
      - "--config.file=/etc/prometheus.yml"

  node-exporter:
    image: prom/node-exporter
    ports:
      - "9100:9100"

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
